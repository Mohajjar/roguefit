<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogueFit - Premium Fitness Brand</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="header__logo">RogueFit</a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="index.html" class="header__nav-link">Home</a></li>
                    <li class="header__nav-item"><a href="about.html" class="header__nav-link">About</a></li>
                    <li class="header__nav-item"><a href="coaching.html" class="header__nav-link">Coaching</a></li>
                    <li class="header__nav-item"><a href="apparel.html" class="header__nav-link">Apparel</a></li>
                    <li class="header__nav-item"><a href="results.html" class="header__nav-link">Results</a></li>
                    <li class="header__nav-item"><a href="contact.html" class="header__nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="header__mobile-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
    <section class="page-hero contact-hero">
        <div class="page-hero__overlay"></div>
        <div class="container page-hero__content scroll-fade-in">
            <h1>Get In Touch</h1>
            <p>Let's start building your best self.</p>
        </div>
    </section>

    <section class="section section--contact-form">
        <div class="container">
            <h2 class="section__title scroll-fade-in">Send Us a Message</h2>
            <p class="section__description scroll-fade-in">Fill out the form below and we'll get back to you shortly.</p>

            <form class="contact-form scroll-fade-in" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="goal">Your Fitness Goal (Optional)</label>
                    <input type="text" id="goal" name="goal" placeholder="e.g., Weight Loss, Muscle Gain, Endurance">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tell us about your fitness journey or questions..."></textarea>
                </div>
                <button type="submit" class="btn btn--submit">Send Message</button>
            </form>

            <div class="contact-methods scroll-fade-in">
                <h3 class="section__title">Other Ways to Connect</h3>
                <a href="https://wa.me/YOURPHONENUMBER" target="_blank" class="btn btn--whatsapp">
                    <img src="images/icon-whatsapp.svg" alt="WhatsApp Icon"> WhatsApp Us
                </a>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                    <a href="#" aria-label="Instagram"><img src="images/icon-instagram.svg" alt="Instagram"></a>
                    <a href="#" aria-label="Twitter"><img src="images/icon-twitter.svg" alt="Twitter"></a>
                    </div>
            </div>
        </div>
    </section>
</main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RogueFit. All rights reserved.</p>
            <div class="footer__social">
                <a href="#" aria-label="Facebook"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="images/icon-instagram.svg" alt="Instagram"></a>
                </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
